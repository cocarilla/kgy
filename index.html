    <div class="letter-close">

    <div class="letter-open">
        <div class="rtan"></div>
        <h1>2020년 수고 많았어!</h1>
        <div class="msgbox">
            경여이에게. <br />
            헤이 많이 놀랐지? <br />
            오늘 생일인데 만나지 못해서 너무 아쉬워 <br />
            우리 다음에 만나는 날에 그때가 너 생일인 척 하자ㅎㅎ <br />
            너한테 참 고마운게 많아 <br />
            그래서 너가 태어난 날을 꼭 축하하고 싶었어 <br />
            이렇게 축하해주면 나도 너도 재밌을 것 같았어ㅋㅋ <br />
            진심으로 생일 축하하구, 뭐 받고싶은지 언질해줘ㅎㅅㅎ <br />
            내후년에는 같이 보면서 꼭 좋은 하루 보내자! <br />
            <p class="from">2020.12.23 베스트 드라이버가</p>
        </div>
    </div>
